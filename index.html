<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend UI KIT</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./components/button/button.css">
    <link rel="stylesheet" href="./components/modal/modal.css">
</head>
<body>
    <main>
        <h1>FRONTEND UI KIT</h1>
        <section>
            <h2>Buton Bileşeni</h2>
            <div class="ui-component">
                <button class="btn btn-primary">Öncelikli Buton</button>
                <button class="btn btn-secondary">İkincil Buton</button>
                <button class="btn btn-disabled" disabled>Çalışmayan Buton</button>
            </div>
        </section>
        <section>
            <h2>Modal Bileşeni</h2>
            <div class="ui-component">
                <button id="openModalBtn" class="btn btn-primary">Modal Aç</button>

                <div class="modal" id="myModal">
                    <div class="modal-content">
                        <span class="close-btn" id="closeModalBtn">&times;</span>
                        <h3>Modal Başlığı</h3>
                        <p>Bu modal içeriği örneğidir.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./components/button/button.js"></script>
    <script src="./components/modal/modal.js"></script>

</body>
</html>
